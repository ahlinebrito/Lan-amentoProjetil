<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação de Lançamento de Projétil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Simulação de Lançamento de Projétil</h1>
        <div class="controls">
            <label for="angle">Ângulo (graus):</label>
            <input type="number" id="angle" min="0" max="90" value="45">
            <label for="velocity">Velocidade Inicial (m/s):</label>
            <input type="number" id="velocity" min="0" value="50">
            <label for="height">Altura Inicial (m):</label>
            <input type="number" id="height" min="0" value="0">
            <button id="launch">Lançar</button>
        </div>
        <canvas id="simulationCanvas"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
