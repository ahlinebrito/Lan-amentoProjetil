<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação de Lançamento de Projétil</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- <h1>Simulação de Lançamento de Projétil</h1> -->
        <div class="controls">
            <div class="box">
                <label for="angle">Ângulo (graus)</label>
                <input type="number" id="angle" min="0" max="90" value="45">
            </div>
            <div class="box">
                <label for="velocity">Velocidade Inicial (m/s)</label>
                <input type="number" id="velocity" min="0" value="50">
            </div>
            <div class="box">
                <label for="height">Altura Inicial (m)</label>
                <input type="number" id="height" min="0" value="0">
            </div>
            
            

            <div class="box">
                <label for="animationSpeed">Velocidade da Animação</label>
                <select id="animationSpeed">
                    <option value="0.025">0.25x</option>
                    <option value="0.05">0.50x</option>
                    <option value="0.1" selected>1.00x</option>
                    <option value="0.125">1.25x</option>
                    <option value="0.15">1.50x</option>
                    <option value="0.2">2.00x</option>
                </select>
            </div>
            <div class="box">
                <label for="gridSize">Tamanho do Grid</label>
                <select id="gridSize">
                    <option value="400">Pequeno</option>
                    <option value="800" selected>Médio</option>
                    <option value="1200">Grande</option>
                </select>
            </div>
            <button id="toggleGrid">Alternar Grade</button>
            <div class="lauch"  >
                <button id="launch">Lançar</button>
            </div>
        </div>
        
    </div>
    <canvas id="simulationCanvas"></canvas>
</body>
</html>
